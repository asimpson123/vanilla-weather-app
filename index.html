<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7af3ea8a55.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-1">
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col-3">
            <div class="today-temp">
              <span class="temperature" id="temperature">19</span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |<a
                  href="#"
                  id="fahrenheit-link"
                >
                  °F</a
                >
              </span>
            </div>
          </div>

          <div class="col-3">
            <div class="extra-info">
              <ul>
                <li class="humidity">Humidity: 63%</li>
                <li class="wind-speed">Wind Speed: 10km p/h</li>
              </ul>
            </div>
          </div>
          <div class="col-1"></div>
          <div class="col-4">
            <h1>Paris, Fr</h1>
            <ul>
              <li class="date-time">Wednesday: 11:41</li>
              <li class="weather-description">Cloudy</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <button>Temperature</button>
          </div>
          <div class="col-2">
            <button>Precipiation</button>
          </div>
          <div class="col-2">
            <button>Wind</button>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/asimpson123/vanilla-weather-app"
          >Open-source code</a
        >
        by Alex Simpson
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
