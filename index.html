<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7af3ea8a55.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <img
      class="background-image"
      src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/015/585/original/pexels-sterry-larson-3770090.jpg?1629477336"
      alt="window"
    />

    <div class="weather-app">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-10">
            <input
              type="search"
              placeholder="Enter a city..."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-2">
            <input type="submit" value="Search" class="btn btn-primary" />
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-7">
          <h1 id="city"></h1>
          <ul>
            <li class="date-time">Wednesday: 11:41</li>

            <li class="today-temp">
              <span class="temperature" id="temperature">19</span>
              <span class="units">
                <a href="#" id="celsius-link" class="active"
                  ><strong>°C</strong></a
                >
                |<a href="#" id="fahrenheit-link"> <strong>°F</strong></a>
              </span>
            </li>

            <li class="weather-description">Cloudy</li>
            <li class="wind">Wind Speed: 10km p/h</li>
          </ul>
        </div>
        <div class="col-1">
          <img
            class="today-icon"
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="clear"
            id="icon"
            class="float-left"
          />
        </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>
      <small>
        <a href="https://github.com/asimpson123/vanilla-weather-app"
          >Open-source code</a
        >
        by Alex Simpson
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
